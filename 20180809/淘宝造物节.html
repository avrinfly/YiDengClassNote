    <script class="text/javascript">
        var content = document.getElementById('element');
        var box = document.getElementById('box');
        var audio = document.getElementById('audio');
        var count = calcCountValue(129, 20);

        function load(e){
            if (audio.paused) {
                audio.play();
                $(this).text('üé∫');
            } else {
                audio.pause();
                $(this).text('‚è∏')
            }
        }

        function calcCountValue(size, num) {
            return Math.round(size / (2 * Math.tan(Math.PI / num))) - 3
        }

        $("#suona").on('tap',load)

        var startSeat = 0,
            moveSeat = 0,
            endSeat = 0;
        var flag = true;
        $('#box').on('touchstart', function (e) {
            // console.log('ÁÇπ‰∏ã');
            audio.play()
            e.preventDefault();
            var touch = e.targetTouches[0];
            startSeat = touch.pageX - moveSeat;
        })
        $('#box').on('touchmove', function (e) {
            if (flag) {
                // console.log('ÁßªÂä®')
                e.preventDefault()
                var touch = e.targetTouches[0];
                endSeat = touch.pageX;
                moveSeat = endSeat - startSeat;
                box.style.transform = 'rotateY(' + moveSeat + 'deg)';
            } else {
                return false;
            }
        })
        $('#box').on('touchend', function (e) {
            // console.log('ÊùæÂºÄ')
        })
        window.addEventListener('deviceorientation', function (event) {
            // console.log('deviceorientation‰∫ã‰ª∂')
            var gamma = event.gamma;
            if (Math.abs(gamma) > 1) {
                flag = false;
                box.style.transform = 'rotateY(' + gamma * 3 + 'deg)';
            } else {
                flag = true;
            }
        })
    </script>
