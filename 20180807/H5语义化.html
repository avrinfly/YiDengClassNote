<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>H5语义化</title>
</head>
<body>
    <!-- 个人理解的语义化：
        做自己该做的事
        页面的主要组成部分：头部-内容-底部
        HTML标签每个标签都有自己存在的意义。我们平时总是喜欢，不管什么都用div，
        然后给他转换成块元素、行内元素或者行内块元素等等
        这样是一种比较低级的布局方式。
        总结呢：网上也有很多，不过我觉得应该先树立一种好的编码习惯，严谨又清晰易懂
        试想：如果通篇都是div，你能分清，哪个是内容，哪个是标题吗？
    -->
    <header>
        页面的头部
    </header>
    <main>
        页面的内容
    </main>
    <footer>
        页面的底部
    </footer>
    <p>段落段落段落段落段落段落段落段落段落段落段落段落段落段落段落</p>
    <span>字段</span>
    <tbody>
        <tr>
            <td>表格标题</td>
        </tr>
    </tbody>
    <ul>
        <li>无序列表</li>
    </ul>
    <ol>
        <li>有序列表</li>
    </ol>
    <h1>标题1</h1>
    <h2>标题2</h2>
    <h3>标题3</h3>
    <h4>标题4</h4>
    <h5>标题5</h5>
    <h6>标题6</h6>
</body>
</html>
