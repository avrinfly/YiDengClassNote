<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>闭包</title>
</head>
<body>
    <script>
        //没有被占用的话，就会被回收
        function test(){
            var a = 1;
            return function(){
                eval("")//with try catch也不会被回收
            }
        }   
        //这种情况a也不会被回收。 因为不确定会不会用到 a
        //但是如果将eval放到最外层，则a就会被回收
        function test(){
            var a = 1;
            return function(){
                window.eval("")
            }
        }   

        // VO AO 对象
        
    </script>
</body>
</html>
